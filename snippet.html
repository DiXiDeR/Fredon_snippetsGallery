<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Gallery</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/prism-themes@1.9.0/themes/prism-vsc-dark-plus.css" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- snippet.html - přidat tlačítka do sidebaru -->
    <div class="sidebar">
        <button class="nav-button active" onclick="showEditor()">
            <span>New Snippet</span>
        </button>
        <button class="nav-button" onclick="showGallery()">
            <span>Gallery</span>
        </button>
        <button class="nav-button" onclick="exportSnippets()">
            <span>Export</span>
        </button>
        <button class="nav-button" onclick="document.getElementById('importInput').click()">
            <span>Import</span>
        </button>
        <input type="file" id="importInput" accept=".json" hidden onchange="importSnippets(event)">
    </div>

    <div class="main-content">
        <h1 class="hstu">Fredon's Code Snippet Gallery</h1>
        <h2 class="hstu">Developer's handy cheatsheet</h2>
        <div class="container">
            <div class="editor-container neon-glow" id="editorContainer">
                <div class="editor-terminal-header">
                    <div class="terminal-buttons">
                        <button class="terminal-button red" title="Close"></button>
                        <button class="terminal-button yellow" title="Minimize"></button>
                        <button class="terminal-button green" title="Maximize"></button>
                    </div>
                    <input type="text" id="snippetTitle" class="title-input" placeholder="Untitled Snippet"
                        aria-label="Snippet Title">
                </div>
                <div class="editor-content">
                    <textarea id="codeEditor" placeholder="// Start coding here..."></textarea>
                </div>
                <div class="editor-footer">
                    <label for="languageSelect" class="sr-only">Select Language</label>
                    <select class="language-select" id="languageSelect">
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="php">PHP</option>
                        <option value="ruby">Ruby</option>
                        <option value="swift">Swift</option>
                        <option value="go">Go</option>
                        <option value="dockerfile">Docker</option>
                        <option value="batch">Batch</option>
                    </select>
                    <button class="save-btn" onclick="saveSnippet()">Save</button>
                </div>
            </div>

            <!-- Gallery Section -->
            <div id="gallery" class="gallery-container hidden"></div>
            <div class="snippet-modal" id="snippetModal">
                <div class="modal-content">
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                    <button class="modal-copy-btn" onclick="copyModalContent()">Copy</button>
                    <pre id="modalCode"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup-templating.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-swift.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-docker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-batch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>

</html>
